<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Data Testimoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Tambah Data Testimoni</h1>

        <form id="frmTesti" method="POST" >
            <input type="hidden" name="ACT" value="stored">
            <input type="hidden" name="NIM" value="2401010593">

            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" name="NAMA" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="EMAIL" class="form-control">
            </div>

            <div class="form-group">
                <label>Pesan dan Kesan</label>
                <textarea name="TESTI" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="cmdTulis" class="btn btn-primary">Tambah Data</button>
            </div>



        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var urlAPI = "https://apimhstiki.ptov.my.id/testi"
            $("#frmTesti").on("submit", function(ev){
                ev.preventDefault()
                var nForm = $(this).serialize()
                //console.log(nForm)
                $.ajax({
                    url: urlAPI,
                    method: 'POST',
                    dataType: 'json',
                    data: nForm,
                    success:function(dta){
                        if (dta.error==0){
                            console.log("sukses")
                        }else{
                            console.log("terjadi kendala diserver ("+dta.deskripsi+")")
                        }
                    },
                    fail:function(){
                        console.log("Gagal Menyimpan Testimoni")
                    }
                })

            })
        })
    </script>
    
</body>
</html>
